<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX-TEST</title>
  </head>
  <body>
    <button id="ajax-btn">发送AJAX请求</button>
    <button id="fetch-btn">发送Fetch请求</button>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module">
    import { Request } from '../dist/index.mjs'
    const request = new Request({})
    const sendXmlRequest = () => {
      axios.get('https://xxx').then((res) => {
        document.write(res.data.address)
      })
    }
    const sendFetchRequest = () => {
      fetch('https://xxx').then((res) => {
        return res.json()
      }).then((res) => {
        document.write(res.address)
      })
    }
    document.getElementById('ajax-btn').onclick = sendXmlRequest
    document.getElementById('fetch-btn').onclick = sendFetchRequest
  </script>
</html>
