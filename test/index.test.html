<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX-TEST</title>
  </head>
  <body>
    <button id="ajax-btn">AJAX: wrong url</button>
    <button id="ajax-post">AJAX: post</button>
    <!--     <button id="ajax-btn">AJAX: 404</button>
    <button id="ajax-btn">AJAX: 500</button> -->
    <button id="fetch-btn">Fetch: wrong url</button>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module">
    import { Request } from '../dist/index.mjs'
    const request = new Request({})
    const sendXmlRequest = () => {
      axios
        .get('https://xxx')
        .then((res) => {
          document.write(res.data.address)
        })
        .catch((err) => {
          document.write(err.message)
        })
    }
    const sendFetchRequest = () => {
      fetch('https://xxx')
        .then((res) => {
          return res.json()
        })
        .then((res) => {
          document.write(res.address)
        })
        .catch((err) => {
          document.write(err.message)
        })
    }
    const sendGetXmlRequest = () => {
      axios
        .get('https://randomuser.me/api/')
        .then((res) => {
          console.log(res)
        })
        .catch((err) => {
          console.log(err)
        })
    }
    document.getElementById('ajax-btn').onclick = sendXmlRequest
    document.getElementById('fetch-btn').onclick = sendFetchRequest
    document.getElementById('ajax-post').onclick = sendGetXmlRequest
  </script>
</html>
